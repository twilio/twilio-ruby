language: ruby
cache: bundler
bundler_args: "--without development"
rvm:
- ruby-head
- 3.0
- 2.7
- 2.6
- 2.5
- 2.4
- jruby-9.2
services:
  - docker
install: make install
script:
- make test
- if [[ "$TRAVIS_BRANCH" == "main"  ||  "$TRAVIS_BRANCH" == "travis" ]] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
  echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin;
  fi
matrix:
  include:
    - language: ruby
      rvm: '3.0'
      after_success:
        - ruby -rjson -e 'sqube = JSON.load(File.read("coverage/.resultset.json"))["RSpec"]["coverage"].transform_values {|lines| lines["lines"]}; total = { "RSpec" => { "coverage" => sqube, "timestamp" => Time.now.to_i }}; puts JSON.dump(total)' > coverage/.resultset.sonarqube.json
        - sonar-scanner
  allow_failures:
    - rvm: ruby-head
  fast_finish: true
deploy:
- provider: script
  script: make docker-build && make docker-push
  skip_cleanup: true
  on:
    tags: true
    rvm: '2.4'
- provider: rubygems
  api_key: "$RUBYGEMS_APIKEY"
  on:
    tags: true
    rvm: '2.4'
